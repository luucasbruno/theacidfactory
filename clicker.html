<!DOCTYPE html>
<html>
<head>
	<title>CLicker</title>
	<style type="text/css">
		#clicker{
			background-color: red;
			border-radius: 100%;
			width: 200px;
			height: 200px;
			font-size: 20px;


		}
	</style>

</head>
<body>
	<button id="clicker" value="Click me"></button>
	<div>
		<input type="text" name="t1" id="t1" size="25">
	</div>
<script type="text/javascript">
		score=-1;
		var clicker = document.getElementById('clicker');
		clicker.addEventListener('click', function(){
			var msg = {
				0: "stop",
				1: "clicking",
				2: "on",
				3: "me",
				4: "you",
				5: "motherfucker",
			};	
			score++;
			var i = score % 6;

			document.getElementById('clicker').innerHTML = msg[i];
			document.getElementById('t1').value = "score: " + score;
		});
		
	</script>
</body>
</html>
